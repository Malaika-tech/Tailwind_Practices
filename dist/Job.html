<body>
    <h1>Event Registration Form</h1>
    <form> 
        <label for="fname">Applicant Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
       <label for="text">Contact Number:</label><br>
       <select name="text" id="text">
        <option value="intern">intern</option>
        <option value="manager">Manager</option>
        <option value="hrhead">HR Head</option>
       </select><br><br>

       <label for="file">Upload Resume:</label><br>
       <input type="file" id="file" name="file" required ><br><br>

       <label>Skills:</label><br>
       <ul>
        <li>communicaion skills</li>
        <li>presentation skills</li>
        <li>Coding</li>
       </ul>
      

        <label><input type="checkbox" name="select">I clarify that all the information provided is true.</label><br>
        

        <button type="submit">Submit</button>


    </form>
</body>
</html>
