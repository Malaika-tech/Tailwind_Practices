<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form>
        <label for="selection">How satisfied are you with our services?</label><br>
    <select name="selection" id="selection">
        <option value="Very Satisfied">Very Satisfied</option>
        <option value="Satisfied">Satisfied</option>
        <option value="neutral">Neutral</option>
        <option value="Dissatisfied">Dissatisfied</option>
        <option value="Very dissatisfied">Very Dissatisfied</option>
    </select><br><br>
    <label for="preference"></label>What are your preferred contact methods?</label><br>
    <label><input type="checkbox" id="preference">Email</label>
    <label><input type="checkbox" id="preference">Phone</label>
    <label><input type="checkbox" id="preference">SMS</label><br><br>
    <label for="recommend">Would you recommend us to others?</label><br>
    <label><input type="radio" id="recommend" name="recommend">Yes</label>
    <label><input type="radio" id="recommend" name="recommend">No</label>
    </form>
    

</body>
</html>
