<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fitness Club Membership Form</h1>
    <form> 
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="dateBirth">Date of Birth:</label>
        <input type="date" id="dateBirth"><br><br>
        <label for="membership">Membership Type:</label><br>
       <label><input type="radio" id="membership" name="select">Monthly</label><br>
       <label><input type="radio" id="membership" name="select">Quarterly</label><br>
       <label><input type="radio" id="membership" name="select">Annual</label><br><br>

       <label for="membership">Preferred Activities:</label><br>
       <label><input type="checkbox" id="membership" name="select">Gym</label><br>
       <label><input type="checkbox" id="membership" name="select">Yoga</label><br>
       <label><input type="checkbox" id="membership" name="select">Swimming</label><br><br>

       <label for="number">Contact Number:</label><br>
       <input type="tel" id="number" name="number"><br><br>
       <button type="submit">Submit</button>

    </form>
</body>
</html>
