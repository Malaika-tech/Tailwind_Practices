<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FeedBack Form</h1>
    <form> 
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="feedback">Give our opinion here:</label><br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <label for="rating">Rate our services from 1-5:</label><br>
        <label><input type="radio" id="rating" name="select">★</label><br>
        <label><input type="radio" id="rating" name="select">★★</label><br>
        <label><input type="radio" id="rating" name="select">★★★</label><br>
        <label><input type="radio" id="rating" name="select">★★★★</label><br>
        <label><input type="radio" id="rating" name="select">★★★★★</label><br><br>

        <button type="submit">Submit</button>


    </form>
</body>
</html>
